<!DOCTYPE html>
<html>
<head>
    <title>Book Table with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        img {
            width: 60px;
            height: 90px;
            object-fit: cover;
            border-radius: 5px;
        }

        tr {
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        tr:hover {
            background-color: #e9f7ef;
            transform: scale(1.01);
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            color: #4CAF50;
        }
    </style>
</head>
